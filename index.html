            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {

            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);

            content: '';
            position: absolute;
            left: -15px;
            top: 35px;
            width: 24px;
            height: 24px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255,215,0,0.6);
            border: 3px solid rgba(0,0,0,0.8);
        }

            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
            padding-bottom: 20px;
            border-bottom: 3px solid rgba(255,215,0,0.4);

            border: 1px solid rgba(255,255,255,0.2);

        .step-content {

            gap: 30px;

        .cards-section, .bets-section, .decision-section, .action-section {

            padding: 28px;

            50% {

                transform: scale(1.05);
            }

            padding: 20px;
            margin: 20px 0;

        .action-item {

            align-items: center;
            margin: 15px 0;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            border-left: 4px solid #ffd700;
        }
        
        .action-icon {
            font-size: 24px;
            margin-right: 15px;
            width: 40px;
            text-align: center;
        }
        
        .action-details {
            flex: 1;
        }
        
        .action-title {
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
        }
        
        .action-description {
            font-size: 14px;
            color: #ccc;
        }
        
        .probability-indicator {
            background: rgba(255,255,255,0.1);

        .summary-value {

        .timeline-nav {

            right: 25px;

            transform: translateY(-50%);

        .nav-dot {

        .dealer-hole-card {

            border-color: #34495e !important;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 15px;
            }
            
            .step-content {
                grid-template-columns: 1fr;
            }
            
            .card {
                width: 55px;
                height: 75px;
                font-size: 14px;
            }
            
            .timeline-nav {
                display: none;
            }
            
            .step-header {
                flex-direction: column;
                text-align: center;
            }
            
            .buttons {
                justify-content: center;
            }
        }
    </style>
</head>

        function parseCard(cardCode) {
            const value = cardCode.slice(0, -1);
            const suit = cardCode.slice(-1);
            const suitMap = { 'S': '‚ô†', 'H': '‚ô•', 'D': '‚ô¶', 'C': '‚ô£' };
            const isRed = suit === 'H' || suit === 'D';
            return { 
                value: value === 'T' ? '10' : value, 
                suit: suitMap[suit] || '?', 
                isRed,
                code: cardCode
            };
        }

        function calculateHandValue(cards) {
            let value = 0;
            let aces = 0;
            
            cards.forEach(card => {
                const cardValue = card.value;
                if (cardValue === 'A') {
                    aces++;
                    value += 11;
                } else if (['K', 'Q', 'J'].includes(cardValue)) {
                    value += 10;
                } else {
                    value += parseInt(cardValue);
                }
            });
            
            while (value > 21 && aces > 0) {
                value -= 10;
                aces--;
            }
            
            return value;
        }

        function calculateWinProbability(playerScore, dealerUpCard) {
            const dealerValue = dealerUpCard === 'A' ? 11 : 
                               ['K', 'Q', 'J', 'T', '10'].includes(dealerUpCard) ? 10 : 
                               parseInt(dealerUpCard);
            
            if (playerScore > 21) return 0;
            if (playerScore === 21) return 85;
            
            if (dealerValue >= 2 && dealerValue <= 6) {
                if (playerScore >= 17) return 75;
                if (playerScore >= 12) return 65;
                return 45;
            }
            
            if (dealerValue >= 7 && dealerValue <= 10) {
                if (playerScore >= 19) return 70;
                if (playerScore >= 17) return 55;
                if (playerScore >= 12) return 35;
                return 25;
            }
            
            if (dealerValue === 11) {
                if (playerScore >= 19) return 65;
                if (playerScore >= 17) return 45;
                return 30;
            }
            
            return 50;
        }

        function createAdvancedTimeline(data) {
            const timeline = [];
            const participant = data.participants[0];
            const seats = data.result.seats;
            const dealerCards = data.result.dealer.cards;
            
            const initialBets = participant.bets.filter(bet => 
                new Date(bet.placedOn).getTime() === new Date(participant.bets[0].placedOn).getTime()
            );
            
            timeline.push({
                step: 1,
                title: "üí∞ Bahis Yerle≈ütirme",
                time: participant.bets[0].placedOn,
                type: "initial_bets",
                bets: initialBets,
                totalBet: initialBets.reduce((sum, bet) => sum + bet.stake, 0),
                description: "Oyuncu strateji belirledi ve bahislerini yerle≈ütirdi"
            });

            Object.entries(seats).forEach(([seatName, seatData]) => {
                if (seatData.cards && seatData.cards.length >= 2) {
                    const initialCards = seatData.cards.slice(0, 2).map(parseCard);
                    const score = calculateHandValue(initialCards);
                    const isBlackjack = score === 21;
                    
                    timeline.push({
                        step: timeline.length + 1,
                        title: `üÉè ${seatName} - ƒ∞lk Kartlar`,
                        time: data.startedAt,
                        type: "initial_cards",
                        seat: seatName,
                        cards: initialCards,
                        score: score,
                        isBlackjack: isBlackjack,
                        description: `${seatName} i√ßin ilk iki kart daƒüƒ±tƒ±ldƒ±`
                    });
                }
            });

            if (dealerCards && dealerCards.length > 0) {
                const dealerUpCard = parseCard(dealerCards[0]);
                timeline.push({
                    step: timeline.length + 1,
                    title: "üé© Dealer'ƒ±n A√ßƒ±k Kartƒ±",
                    time: data.startedAt,
                    type: "dealer_first_card",
                    cards: [dealerUpCard],
                    upCard: dealerUpCard,
                    description: "Dealer'ƒ±n a√ßƒ±k kartƒ± g√∂sterildi"
                });
            }

            Object.entries(seats).forEach(([seatName, seatData]) => {
                const seatInfo = participant.seats[seatName];
                if (seatInfo && (seatInfo.sideBet21p3 || seatInfo.sideBetPerfectPair)) {
                    timeline.push({
                        step: timeline.length + 1,
                        title: `üé∞ ${seatName} - Yan Bahis Sonu√ßlarƒ±`,
                        time: data.startedAt,
                        type: "side_bets",
                        seat: seatName,
                        sideBets: {
                            perfectPair: seatInfo.sideBetPerfectPair,
                            bet21p3: seatInfo.sideBet21p3
                        },
                        description: "Yan bahislerin sonu√ßlarƒ± belirlendi"
                    });
                }
            });

            Object.entries(seats).forEach(([seatName, seatData]) => {
                if (seatData.decisions && seatData.decisions.length > 0) {
                    seatData.decisions.forEach((decision, index) => {
                        const beforeCards = seatData.cards.slice(0, 2 + index);
                        const afterCards = seatData.cards.slice(0, 2 + index + 1);
                        const newCard = afterCards.length > beforeCards.length ? parseCard(afterCards[afterCards.length - 1]) : null;
                        
                        const correspondingBet = participant.bets.find(bet => 
                            bet.code.includes('DoubleDown') && 
                            Math.abs(new Date(bet.placedOn) - new Date(decision.recordedAt)) < 5000
                        );

                        timeline.push({
                            step: timeline.length + 1,
                            title: `‚ö° ${seatName} - ${decision.type}`,
                            time: decision.recordedAt,
                            type: "player_decision",
                            seat: seatName,
                            decision: decision.type,
                            beforeCards: beforeCards.map(parseCard),
                            afterCards: afterCards.map(parseCard),
                            newCard: newCard,
                            newBet: correspondingBet,
                            score: calculateHandValue(afterCards.map(parseCard)),
                            description: getDecisionDescription(decision.type, seatName)
                        });
                    });
                }
            });

            if (dealerCards && dealerCards.length > 1) {
                timeline.push({
                    step: timeline.length + 1,
                    title: "üé© Dealer Kartlarƒ±nƒ± Tamamladƒ±",
                    time: data.settledAt,
                    type: "dealer_complete",
                    cards: dealerCards.map(parseCard),
                    score: data.result.dealer.score,
                    isBust: data.result.dealer.score > 21,
                    isBlackjack: data.result.dealer.isBlackjack,
                    description: "Dealer t√ºm kartlarƒ±nƒ± aldƒ±"
                });
            }

            timeline.push({
                step: timeline.length + 1,
                title: "üèÜ Final Sonu√ßlar",
                time: data.settledAt,
                type: "final_results",
                results: seats,
                totalWager: data.wager,
                totalPayout: data.payout,
                netResult: data.payout - data.wager,
                allBets: participant.bets,
                description: "Oyun tamamlandƒ± ve t√ºm sonu√ßlar belirlendi"
            });

            return timeline.sort((a, b) => new Date(a.time) - new Date(b.time));
        }

        // Yardƒ±mcƒ± fonksiyonlar
        function getStatDescription(betCode) {
            if (betCode.includes('21')) return 'Poker kombinasyonlarƒ± i√ßin yan bahis';
            if (betCode.includes('Perfect')) return 'ƒ∞lk iki kartƒ±n √ßift olmasƒ± i√ßin yan bahis';
            return 'Ana blackjack bahsi';
        }

        function getBettingStrategyAdvice(bets) {
            const hasMainBet = bets.some(bet => bet.code.includes('Play'));
            const hasSideBets = bets.some(bet => bet.code.includes('21') || bet.code.includes('Perfect'));
            const totalAmount = bets.reduce((sum, bet) => sum + bet.stake, 0);
            
            if (hasSideBets && hasMainBet) {
                return `
                    <strong>Karma Strateji:</strong> Ana bahis + yan bahisler kombinasyonu.<br>
                    ${totalAmount > 3000 ? '‚ö†Ô∏è Y√ºksek risk stratejisi. Yan bahislerin house edge\'i y√ºksektir.' : 
                      '‚úÖ Dengeli risk. Yan bahisler eƒülence i√ßin uygun.'}
                `;
            } else if (hasMainBet) {
                return '‚úÖ <strong>Konservatif Strateji:</strong> Sadece ana bahis. En d√º≈ü√ºk house edge.';
            } else {
                return '‚ö†Ô∏è <strong>Y√ºksek Risk:</strong> Sadece yan bahisler. √áok riskli strateji.';
            }
        }

        function getHandStrength(score, isBlackjack) {
            if (isBlackjack) return { level: 'BLACKJACK', percentage: 100 };
            if (score >= 19) return { level: '√áok G√º√ßl√º', percentage: 85 };
            if (score >= 17) return { level: 'G√º√ßl√º', percentage: 70 };
            if (score >= 12) return { level: 'Orta', percentage: 50 };
            if (score >= 8) return { level: 'Zayƒ±f', percentage: 30 };
            return { level: '√áok Zayƒ±f', percentage: 10 };
        }

        function getHandDescription(cards, score) {
            const hasAce = cards.some(card => card.value === 'A');
            const isPair = cards.length === 2 && cards[0].value === cards[1].value;
            
            if (isPair) return `√áift ${cards[0].value} - Split se√ßeneƒüi mevcut`;
            if (hasAce && score <= 21) return `Soft ${score} - As avantajƒ± var`;
            return `Hard ${score} - ${score <= 11 ? 'G√ºvenli b√∂lge' : score <= 16 ? 'Dikkat b√∂lgesi' : 'G√º√ßl√º el'}`;
        }

        function getDealerStrength(upCard) {
            const dealerValue = upCard === 'A' ? 11 : ['K', 'Q', 'J', 'T', '10'].includes(upCard) ? 10 : parseInt(upCard);
            
            if (dealerValue >= 2 && dealerValue <= 6) {
                return { level: 'Zayƒ±f', bustProbability: dealerValue === 5 || dealerValue === 6 ? 42 : 35 };
            } else if (dealerValue >= 7 && dealerValue <= 9) {
                return { level: 'Orta', bustProbability: 26 };
            } else if (dealerValue === 10) {
                return { level: 'G√º√ßl√º', bustProbability: 23 };
            } else if (dealerValue === 11) {
                return { level: '√áok G√º√ßl√º', bustProbability: 17 };
            }
            return { level: 'Orta', bustProbability: 30 };
        }

        function getDealerAdvice(upCard) {
            const strength = getDealerStrength(upCard);
            
            if (strength.level === 'Zayƒ±f') {
                return `
                    üéØ <strong>Dealer zayƒ±f pozisyonda!</strong><br>
                    ‚Ä¢ Y√ºksek bust ihtimali (%${strength.bustProbability})<br>
                    ‚Ä¢ 12+ skorlarda genellikle stand yapƒ±n<br>
                    ‚Ä¢ Double down fƒ±rsatlarƒ±nƒ± deƒüerlendirin
                `;
            } else if (strength.level === 'G√º√ßl√º' || strength.level === '√áok G√º√ßl√º') {
                return `
                    ‚ö†Ô∏è <strong>Dealer g√º√ßl√º pozisyonda!</strong><br>
                    ‚Ä¢ D√º≈ü√ºk bust ihtimali (%${strength.bustProbability})<br>
                    ‚Ä¢ 17+ skora ihtiyacƒ±nƒ±z var<br>
                    ‚Ä¢ Riskli hamlelerde dikkatli olun
                `;
            } else {
                return `
                    ‚öñÔ∏è <strong>Dengeli durum</strong><br>
                    ‚Ä¢ Orta seviye risk (%${strength.bustProbability} bust)<br>
                    ‚Ä¢ Temel stratejiye sadƒ±k kalƒ±n<br>
                    ‚Ä¢ Kartlarƒ±nƒ±za g√∂re karar verin
                `;
            }
        }

        function getActionIcon(action) {
            const icons = {
                'Hit': 'üëÜ',
                'Stand': 'üõë',
                'DoubleDown': '‚¨ÜÔ∏è',

                'Insurance': 'üõ°Ô∏è'

        function getActionTitle(action) {
            const titles = {
                'Hit': 'Kart ƒ∞ste (Hit)',
                'Stand': 'Dur (Stand)',
                'DoubleDown': 'Bahsi ƒ∞kiye Katla (Double Down)',
                'Split': 'Eli B√∂l (Split)',
                'Insurance': 'Sigorta (Insurance)'
            };
            return titles[action] || action;
        }

        function getCardAnalysis(newCard, beforeCards, finalScore) {
            const beforeScore = calculateHandValue(beforeCards);
            const improvement = finalScore - beforeScore;
            
            if (finalScore > 21) {
                return `üòî Kart √ßok y√ºksek geldi (${newCard.value}). El bust oldu.`;
            } else if (finalScore === 21) {
                return `üéØ M√ºkemmel kart! (${newCard.value}) Tam 21 yapƒ±ldƒ±.`;
            } else if (improvement === parseInt(newCard.value) || (newCard.value === 'A' && improvement === 1)) {
                return `üëç ƒ∞yi kart geldi (${newCard.value}). El g√º√ßlendi.`;
            } else {
                return `üìä Kart alƒ±ndƒ± (${newCard.value}). Yeni skor: ${finalScore}`;
            }
        }

        function getDoubleDownAnalysis(beforeCards, dealerUpCard, newCard) {
            const beforeScore = calculateHandValue(beforeCards);
            const afterScore = newCard ? calculateHandValue([...beforeCards, newCard]) : beforeScore;
            
            let analysis = `
                <strong>Double Down Kararƒ± Analizi:</strong><br>
                ‚Ä¢ √ñnceki skor: ${beforeScore}<br>
                ‚Ä¢ Bahis ikiye katlandƒ±<br>
            `;
            
            if (newCard) {
                analysis += `‚Ä¢ Gelen kart: ${newCard.value}${newCard.suit}<br>`;
                analysis += `‚Ä¢ Son skor: ${afterScore}<br><br>`;
                
                if (afterScore > 21) {
                    analysis += 'üòî <span style="color: #f44336;">Kart y√ºksek geldi, el bust oldu.</span>';
                } else if (afterScore >= 19) {
                    analysis += 'üéØ <span style="color: #4caf50;">M√ºkemmel sonu√ß! G√º√ßl√º el elde edildi.</span>';
                } else if (afterScore >= 17) {
                    analysis += 'üëç <span style="color: #ff9800;">ƒ∞yi sonu√ß. Rekabet√ßi el.</span>';
                } else {
                    analysis += '‚ö†Ô∏è <span style="color: #ff9800;">Orta sonu√ß. Dealer\'a baƒülƒ±.</span>';
                }
            }
            
            return analysis;
        }

        function getPerfectPairAnalysis(perfectPair) {
            if (perfectPair.result === 'Win') {
                return `ƒ∞lk iki kart √ßift olu≈üturdu. ${getCombinationText(perfectPair.combination)} elde edildi.`;
            } else {
                return 'ƒ∞lk iki kart farklƒ± deƒüerlerde. Perfect Pair olu≈ümadƒ±.';
            }
        }

        function get21Plus3Analysis(bet21p3) {
            if (bet21p3.result === 'Win') {
                return `Oyuncu kartlarƒ± + dealer kartƒ± poker kombinasyonu olu≈üturdu: ${getCombinationText(bet21p3.combination)}`;
            } else {
                return '√ú√ß kart poker kombinasyonu olu≈üturmadƒ±. 21+3 yan bahsi kaybedildi.';
            }
        }

        function getDealerCardAnalysis(card, index, allCards) {
            if (index === 0) {
                return 'A√ßƒ±k kart - oyuncular bu kartƒ± g√∂rebilir ve stratejilerini buna g√∂re belirler.';
            } else if (index === 1) {
                return 'Gizli kart a√ßƒ±ldƒ± - bu kart oyunun ba≈üƒ±nda gizliydi.';
            } else {
                const currentScore = calculateHandValue(allCards.slice(0, index + 1));
                return `Dealer ${currentScore} skora ula≈ütƒ±. ${currentScore < 17 ? 'Kart almaya devam etmeli.' : 'Stand yapmalƒ±.'}`;
            }
        }

        function getDealerFinalAnalysis(stepData) {
            if (stepData.isBust) {
                return `
                    üéâ <strong>Dealer bust oldu!</strong><br>
                    ‚Ä¢ Final skor: ${stepData.score} (21 a≈ütƒ±)<br>
                    ‚Ä¢ T√ºm aktif eller otomatik kazandƒ±<br>
                    ‚Ä¢ Bu durum oyuncular i√ßin en iyi senaryo
                `;
            } else if (stepData.isBlackjack) {
                return `
                    ‚ö° <strong>Dealer blackjack yaptƒ±!</strong><br>
                    ‚Ä¢ Natural 21 ile oyunu kazandƒ±<br>
                    ‚Ä¢ Sadece oyuncu blackjack'leri berabere<br>
                    ‚Ä¢ Diƒüer t√ºm eller kaybetti
                `;
            } else {
                return `
                    üìä <strong>Dealer ${stepData.score} ile stand yaptƒ±</strong><br>
                    ‚Ä¢ Artƒ±k el kar≈üƒ±la≈ütƒ±rmasƒ± yapƒ±lacak<br>
                    ‚Ä¢ ${stepData.score} √ºzeri oyuncu elleri kazanƒ±r<br>
                    ‚Ä¢ E≈üit skorlar berabere sayƒ±lƒ±r
                `;
            }
        }

        function getOutcomeAnalysis(result) {
            let analysis = '';
            
            if (result.outcome === 'Win') {
                if (result.score === 21 && result.cards.length === 2) {
                    analysis = '<div class="combination-badge">üéâ BLACKJACK! (3:2 √∂deme)</div>';
                } else {
                    analysis = '<div class="combination-badge">üéØ Dealer\'ƒ± ge√ßti</div>';
                }
            } else if (result.outcome === 'Lost') {
                if (result.score > 21) {
                    analysis = '<div class="combination-badge">üí• Bust oldu</div>';
                } else {
                    analysis = '<div class="combination-badge">‚ùå Dealer daha y√ºksek</div>';
                }
            } else if (result.outcome === 'Push') {
                analysis = '<div class="combination-badge">ü§ù E≈üit skor</div>';
            }
            
            return analysis;
        }

        function getSessionAnalysis(allBets, results) {
            const mainBets = allBets.filter(bet => bet.code.includes('Play') || bet.code.includes('DoubleDown'));
            const sideBets = allBets.filter(bet => bet.code.includes('21') || bet.code.includes('Perfect'));
            
            const mainProfit = mainBets.reduce((sum, bet) => sum + (bet.payout - bet.stake), 0);
            const sideProfit = sideBets.reduce((sum, bet) => sum + (bet.payout - bet.stake), 0);
            
            const winningHands = Object.values(results).filter(r => r.outcome === 'Win').length;
            const totalHands = Object.values(results).length;
            
            return {
                performance: mainProfit > 0 ? 'Ba≈üarƒ±lƒ± oyun' : 'Geli≈üim alanƒ± var',
                handSuccess: `${winningHands}/${totalHands} el kazanƒ±ldƒ±`,
                handDetails: `Ana bahislerde ${mainProfit > 0 ? 'kazan√ß' : 'kayƒ±p'}: ${mainProfit.toFixed(2)} EUR`,
                sideBetSuccess: sideBets.length > 0 ? (sideProfit > 0 ? 'Kazan√ßlƒ±' : 'Kayƒ±plƒ±') : 'Yapƒ±lmadƒ±',
                sideBetDetails: sideBets.length > 0 ? `Yan bahislerde ${sideProfit.toFixed(2)} EUR ${sideProfit > 0 ? 'kazan√ß' : 'kayƒ±p'}` : 'Yan bahis oynanmadƒ±'
            };
        }

        function getGameSummaryAdvice(stepData, sessionAnalysis) {

                `;
                
                if (sessionAnalysis.handSuccess.includes('1/1')) {
                    advice += '‚Ä¢ Ana eli kazandƒ±nƒ±z - m√ºkemmel sonu√ß<br>';
                }
                if (stepData.netResult > stepData.totalWager * 0.5) {
                    advice += '‚Ä¢ Y√ºksek kazan√ß oranƒ± elde ettiniz<br>';
                }
                
                advice += `<br><strong>Gelecek oyunlar i√ßin:</strong><br>
                ‚Ä¢ Bu stratejiyi s√ºrd√ºrmeye devam edin<br>
                ‚Ä¢ Kazan√ßlarƒ±nƒ±zƒ±n bir kƒ±smƒ±nƒ± g√ºvence altƒ±na alƒ±n<br>
                ‚Ä¢ Yan bahislerde dikkatli olun (house edge y√ºksek)`;
                
            } else {
                advice += `
                    üí° <strong>Bu sefer ≈üans yaver gitmedi. Analiz ve iyile≈ütirme zamanƒ±.</strong><br><br>
                    <strong>Deƒüerlendirme noktalarƒ±:</strong><br>
                `;
                
                if (sessionAnalysis.sideBetDetails.includes('kayƒ±p')) {
                    advice += '‚Ä¢ Yan bahisler zarara neden oldu - gelecekte dikkatli olun<br>';
                }
                if (stepData.totalWager > 5000) {
                    advice += '‚Ä¢ Y√ºksek bahis miktarƒ± - risk y√∂netimi geli≈ütirilebilir<br>';
                }
                
                advice += `<br><strong>ƒ∞yile≈ütirme √∂nerileri:</strong><br>
                ‚Ä¢ Temel blackjack stratejisini √∂ƒürenin<br>
                ‚Ä¢ Yan bahisleri sƒ±nƒ±rlayƒ±n (eƒülence ama√ßlƒ±)<br>
                ‚Ä¢ Bankroll y√∂netimine odaklanƒ±n<br>
                ‚Ä¢ Her oyunu √∂ƒürenme fƒ±rsatƒ± olarak g√∂r√ºn`;
            }
            
            return advice;
        }

        function createNavigationDots(timeline) {
            const navContainer = document.getElementById('timelineNav');
            navContainer.innerHTML = timeline.map((step, index) => `
                <div class="nav-dot ${index === 0 ? 'active' : ''}" 
                     onclick="scrollToStep(${index})" 
                     title="${step.title}">
                </div>
            `).join('');
        }

        function scrollToStep(stepIndex) {
            const stepElement = document.getElementById(`step-${stepIndex}`);
            if (stepElement) {
                stepElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                
                document.querySelectorAll('.nav-dot').forEach((dot, index) => {
                    dot.classList.toggle('active', index === stepIndex);
                });
            }
        }

        function renderFullTimeline(timeline) {
            const container = document.getElementById('timelineContainer');
            
            container.innerHTML = timeline.map((step, index) => 
                renderAdvancedTimelineStep(step, index)
            ).join('');
            
            renderGameSummary(timeline);
            createNavigationDots(timeline);
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const stepIndex = parseInt(entry.target.id.split('-')[1]);
                        document.querySelectorAll('.nav-dot').forEach((dot, index) => {
                            dot.classList.toggle('active', index === stepIndex);
                        });
                    }
                });
            }, { threshold: 0.5 });
            
            document.querySelectorAll('.timeline-step').forEach(step => {
                observer.observe(step);
            });
        }

        function renderGameSummary(timeline) {
            const summaryContainer = document.getElementById('gameSummary');
            const finalResults = timeline.find(step => step.type === 'final_results');
            
            if (!finalResults) return;
            
            const totalSteps = timeline.length;
            const totalTime = (new Date(timeline[timeline.length - 1].time) - new Date(timeline[0].time)) / 1000;
            
            const playerDecisions = timeline.filter(step => step.type === 'player_decision').length;
            
            const mainBets = finalResults.allBets.filter(bet => bet.code.includes('Play') || bet.code.includes('DoubleDown'));
            const sideBets = finalResults.allBets.filter(bet => bet.code.includes('21') || bet.code.includes('Perfect'));
            
            const handsWon = Object.values(finalResults.results).filter(r => r.outcome === 'Win').length;

                    </div>
                    <div class="summary-item">
                        <div class="summary-label">üìä Kazan√ß Oranƒ±</div>

                            %${((finalResults.totalPayout / finalResults.totalWager) * 100).toFixed(1)}
                        </div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">üéØ El Ba≈üarƒ±sƒ±</div>
                        <div class="summary-value">
                            ${handsWon}/${totalHands} (%${winRate})
                        </div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">‚ö° Toplam Aksiyon</div>
                        <div class="summary-value">
                            ${playerDecisions} Karar
                        </div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">üé∞ Yan Bahis</div>
                        <div class="summary-value">
                            ${sideBets.length} Adet
                        </div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">‚è±Ô∏è Oyun S√ºresi</div>
                        <div class="summary-value">
                            ${Math.round(totalTime)}s
                        </div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">üìà Strateji Skoru</div>
                        <div class="summary-value">
                            ${calculateStrategyScore(timeline)}/100
                        </div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">üé≤ ≈ûans Fakt√∂r√º</div>
                        <div class="summary-value">
                            ${calculateLuckFactor(timeline)}%
                        </div>
                    </div>
                </div>
                
                <div style="margin-top: 40px; padding: 30px; background: rgba(255,255,255,0.1); border-radius: 20px; border: 2px solid rgba(255,215,0,0.3);">
                    <h4 style="color: #ffd700; margin-bottom: 20px; text-align: center;">üéØ Detaylƒ± Performans Analizi</h4>
                    
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px;">
                        <div>
                            <h5 style="color: #4caf50; margin-bottom: 15px;">‚úÖ Ba≈üarƒ±lƒ± Stratejiler</h5>
                            ${getSuccessfulStrategies(timeline, finalResults)}
                        </div>
                        <div>
                            <h5 style="color: #ff9800; margin-bottom: 15px;">‚ö†Ô∏è Geli≈üim Alanlarƒ±</h5>
                            ${getImprovementAreas(timeline, finalResults)}

                    </div>
                    
                    <div style="margin-top: 25px; padding: 20px; background: rgba(33,150,243,0.2); border-radius: 15px; border-left: 5px solid #2196f3;">
                        <h5 style="color: #2196f3; margin-bottom: 15px;">üí° Gelecek Oyunlar ƒ∞√ßin √ñneriler</h5>

        }

        function calculateStrategyScore(timeline) {
            let score = 50;
            
            const playerDecisions = timeline.filter(step => step.type === 'player_decision');
            const finalResults = timeline.find(step => step.type === 'final_results');
            
            playerDecisions.forEach(decision => {
                const dealerUpCard = timeline.find(step => step.type === 'dealer_first_card')?.upCard;
                if (dealerUpCard) {
                    const optimalStrategy = getBasicStrategyAdvice(
                        calculateHandValue(decision.beforeCards),
                        dealerUpCard.value,
                        decision.decision !== 'DoubleDown',
                        false,
                        decision.beforeCards
                    );
                    
                    if (optimalStrategy.action === decision.decision) {
                        score += 15;
                    } else {
                        score -= 5;
                    }
                }
            });
            
            if (finalResults && finalResults.netResult > 0) {
                score += 20;
            }
            
            const sideBets = finalResults?.allBets.filter(bet => 
                bet.code.includes('21') || bet.code.includes('Perfect')
            ) || [];
            score -= sideBets.length * 3;
            
            return Math.max(0, Math.min(100, score));
        }

        function calculateLuckFactor(timeline) {
            const playerDecisions = timeline.filter(step => step.type === 'player_decision');
            const dealerComplete = timeline.find(step => step.type === 'dealer_complete');
            
            let luckScore = 50;
            
            if (dealerComplete && dealerComplete.isBust) {
                luckScore += 30;
            }
            
            const hasBlackjack = timeline.some(step => 
                step.type === 'initial_cards' && step.isBlackjack
            );
            if (hasBlackjack) {
                luckScore += 25;
            }
            
            playerDecisions.forEach(decision => {
                if (decision.newCard && decision.score > 21) {
                    luckScore -= 15;
                } else if (decision.newCard && decision.score === 21) {
                    luckScore += 10;
                }
            });
            
            return Math.max(0, Math.min(100, luckScore));
        }

        function getSuccessfulStrategies(timeline, finalResults) {
            const successes = [];
            
            if (finalResults.netResult > 0) {
                successes.push('‚Ä¢ Genel olarak karlƒ± oyun');
            }
            
            const playerDecisions = timeline.filter(step => step.type === 'player_decision');
            const goodDecisions = playerDecisions.filter(decision => {
                const dealerUpCard = timeline.find(step => step.type === 'dealer_first_card')?.upCard;
                if (dealerUpCard) {
                    const optimal = getBasicStrategyAdvice(
                        calculateHandValue(decision.beforeCards),
                        dealerUpCard.value,
                        true, false, decision.beforeCards
                    );
                    return optimal.action === decision.decision;
                }
                return false;
            });
            
            if (goodDecisions.length > 0) {
                successes.push(`‚Ä¢ ${goodDecisions.length} optimal karar alƒ±ndƒ±`);
            }
            
            const doubleDownSuccess = playerDecisions.find(d => 
                d.decision === 'DoubleDown' && d.score <= 21
            );
            if (doubleDownSuccess) {
                successes.push('‚Ä¢ Double down ba≈üarƒ±lƒ± ger√ßekle≈üti');
            }
            
            if (successes.length === 0) {
                successes.push('‚Ä¢ Tecr√ºbe kazanƒ±ldƒ±');
                successes.push('‚Ä¢ Oyun kurallarƒ± √∂ƒürenildi');
            }
            
            return successes.join('<br>');
        }

        function getImprovementAreas(timeline, finalResults) {
            const improvements = [];
            
            const sideBets = finalResults.allBets.filter(bet => 
                bet.code.includes('21') || bet.code.includes('Perfect')
            );
            const sideBetLoss = sideBets.reduce((sum, bet) => sum + (bet.stake - bet.payout), 0);
            
            if (sideBetLoss > 0) {
                improvements.push('‚Ä¢ Yan bahisler zarara neden oldu');
            }
            
            const playerDecisions = timeline.filter(step => step.type === 'player_decision');
            const badDecisions = playerDecisions.filter(decision => {
                const dealerUpCard = timeline.find(step => step.type === 'dealer_first_card')?.upCard;
                if (dealerUpCard) {
                    const optimal = getBasicStrategyAdvice(
                        calculateHandValue(decision.beforeCards),
                        dealerUpCard.value,
                        true, false, decision.beforeCards
                    );
                    return optimal.action !== decision.decision;
                }
                return false;
            });
            
            if (badDecisions.length > 0) {
                improvements.push(`‚Ä¢ ${badDecisions.length} sub-optimal karar alƒ±ndƒ±`);
            }
            
            if (finalResults.totalWager > 5000) {
                improvements.push('‚Ä¢ Risk y√∂netimi geli≈ütirilebilir');
            }
            
            if (improvements.length === 0) {
                improvements.push('‚Ä¢ M√ºkemmel performans!');
                improvements.push('‚Ä¢ Strateji gayet iyi');
            }
            
            return improvements.join('<br>');
        }

        function getFutureRecommendations(timeline, finalResults) {
            const recommendations = [];
            
            recommendations.push('‚Ä¢ Temel blackjack stratejisini ezberleyin');
            recommendations.push('‚Ä¢ Yan bahisleri sƒ±nƒ±rlayƒ±n (house edge y√ºksek)');
            recommendations.push('‚Ä¢ Bankroll y√∂netimine odaklanƒ±n');
            
            const hadDoubleDown = timeline.some(step => 
                step.type === 'player_decision' && step.decision === 'DoubleDown'
            );
            if (!hadDoubleDown) {
                recommendations.push('‚Ä¢ Double down fƒ±rsatlarƒ±nƒ± deƒüerlendirin');
            }
            
            if (finalResults.netResult < 0) {
                recommendations.push('‚Ä¢ K√º√ß√ºk bahislerle pratik yapƒ±n');
                recommendations.push('‚Ä¢ Duygusal kararlardan ka√ßƒ±nƒ±n');
            }
            
            recommendations.push('‚Ä¢ Her oyunu √∂ƒürenme fƒ±rsatƒ± olarak g√∂r√ºn');
            
            return recommendations.join('<br>');
        }

        function analyzeGame() {
            const jsonInput = document.getElementById('jsonInput').value.trim();
            const loadingEl = document.getElementById('loadingMessage');
            const resultEl = document.getElementById('resultSection');
            
            if (!jsonInput) {
                showMessage('error', '‚ùå L√ºtfen JSON verinizi yapƒ±≈ütƒ±rƒ±n!');
                return;
            }
            
            loadingEl.style.display = 'block';
            resultEl.style.display = 'none';
            
            setTimeout(() => {
                try {
                    const jsonData = JSON.parse(jsonInput);
                    
                    if (!jsonData.data || !jsonData.data.gameProvider || !jsonData.data.gameType) {
                        throw new Error('Ge√ßersiz JSON formatƒ±! L√ºtfen doƒüru oyun verisini yapƒ±≈ütƒ±rƒ±n.');
                    }
                    
                    if (jsonData.data.gameProvider !== 'evolution' || jsonData.data.gameType !== 'blackjack') {
                        throw new Error('Bu ara√ß sadece Evolution Gaming Blackjack oyunlarƒ±nƒ± destekler.');
                    }
                    
                    if (!jsonData.data.participants || jsonData.data.participants.length === 0) {
                        throw new Error('Oyuncu verisi bulunamadƒ±!');
                    }
                    
                    gameTimeline = createAdvancedTimeline(jsonData.data);
                    renderFullTimeline(gameTimeline);
                    
                    loadingEl.style.display = 'none';
                    resultEl.style.display = 'block';
                    
                    resultEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    
                    showMessage('success', 'üéâ Geli≈ümi≈ü timeline analizi tamamlandƒ±! T√ºm aksiyonlar ve stratejiler detaylandƒ±rƒ±ldƒ±.');
                    
                } catch (error) {
                    loadingEl.style.display = 'none';
                    console.error('Analiz hatasƒ±:', error);
                    showMessage('error', `‚ùå Hata: ${error.message}`);
                }
            }, 2500);
        }

        function loadExample() {
            document.getElementById('jsonInput').value = JSON.stringify(exampleJSON, null, 2);
            showMessage('success', 'üìù Geli≈ümi≈ü √∂rnek JSON y√ºklendi! "Detaylƒ± Analiz Ba≈ülat" butonuna tƒ±klayƒ±n.');
        }

        function clearAll() {
            document.getElementById('jsonInput').value = '';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('timelineNav').innerHTML = '';
            gameTimeline = [];
            showMessage('success', 'üóëÔ∏è T√ºm veriler temizlendi. Yeni analiz i√ßin hazƒ±r.');
        }

        // Geli≈ümi≈ü klavye kƒ±sayollarƒ±
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'Enter') {
                event.preventDefault();
                analyzeGame();
            } else if (event.key === 'Escape') {

        // Auto-resize textarea with animation
        const textarea = document.getElementById('jsonInput');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 500) + 'px';
        });

        // Smooth scrolling for navigation
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('nav-dot')) {
                event.preventDefault();
                const index = Array.from(event.target.parentNode.children).indexOf(event.target);
                scrollToStep(index);
            }
        });

        // Initialize tooltips for complex elements
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.input-section, .header');
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    el.style.transition = 'all 0.6s ease';
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });

        // Enhanced mobile support
        let touchStartY = 0;
        let touchEndY = 0;

        document.addEventListener('touchstart', function(event) {
            touchStartY = event.changedTouches[0].screenY;
        });

        document.addEventListener('touchend', function(event) {
            touchEndY = event.changedTouches[0].screenY;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartY - touchEndY;
            
            if (Math.abs(diff) > swipeThreshold) {
                const currentActive = document.querySelector('.nav-dot.active');
                if (currentActive) {
                    const currentIndex = Array.from(currentActive.parentNode.children).indexOf(currentActive);
                    let newIndex = currentIndex;
                    
                    if (diff > 0 && currentIndex < gameTimeline.length - 1) {
                        newIndex = currentIndex + 1;
                    } else if (diff < 0 && currentIndex > 0) {
                        newIndex = currentIndex - 1;
                    }
                    
                    if (newIndex !== currentIndex) {
                        scrollToStep(newIndex);
                    }
                }
            }
        }
    </script>
